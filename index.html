<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War: What is it Good for?</title>
  <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>
  <div class="row header">
    <div class="column column-12" id="headline"></div>
  </div>
</div>
<div class="row middle">
  <div class="column column-6">Player's Card
    <div class="card">
      <div class="front">
        <div class="index">3<br />&spades;</div>
        <div class="spotB1">&spades;</div>
        <div class="spotB3">&spades;</div>
        <div class="spotB5">&spades;</div>
      </div>
    </div>
  </div>
  <div class="column column-6">Computer's Card
    <div class="card">
      <div class="front">
        <div class="index">3<br />&spades;</div>
        <div class="spotB1">&spades;</div>
        <div class="spotB3">&spades;</div>
        <div class="spotB5">&spades;</div>
      </div>
    </div></div>
  </div>
  <div class="row footer">
    <div class="column column-6"><button class="starter">Play</button></div>
    <div class="column column-6"><button class="scorekeeper">Score</button></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
